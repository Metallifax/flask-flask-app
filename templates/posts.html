{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}
{% block content %}
  <h1>All Posts</h1>
  {% for post in posts %}
    <h2>{{ post.title }}</h2>

    {% if post.author %}
    <h3>By: {{ post.author}}</h3>
    {% else %}
    <h3>By: Anonymous</h3>
    {% endif %}

    <p>{{ post.content }}</p>
  {% endfor %}
{% endblock content %}
